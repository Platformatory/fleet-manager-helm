{{- if and (eq .Values.cfk.confluentPlatform.kafka.listeners.external.access "Ingress") .Values.cfk.confluentPlatform.kafka.listeners.external.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cfk-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: {{ .Release.Namespace }}
  tls:
    - hosts:
{{- range $i := until (.Values.replicas | int) }}
        - {{ $.Release.Namespace }}-b{{ $i }}.{{ $.Values.domain }}
{{- end }}
  rules:
{{- range $i := until (.Values.replicas | int) }}
    - host: {{ $.Release.Namespace }}-b{{ $i }}.{{ $.Values.domain }}
      http:
        paths:
          - backend:
              service:
                name: kafka-{{ $i }}-internal
                port:
                  number: 9092
            pathType: ImplementationSpecific
{{- end }}
{{- end }}
