# KafkaMirrorMaker2 configuration
mirrorMaker2:
  version: "3.8.0"
  replicas: 1
  # Topic filtering patterns
  topicsPattern: ".*"
  topicsExcludePattern: ""
  # Consumer group filtering patterns
  groupsPattern: ".*"
  groupsExcludePattern: ""
  # Source connector configuration
  sourceConnector:
    replicationFactor: 3
    offsetSyncsTopicReplicationFactor: 3
    syncTopicAclsEnabled: true
    syncTopicConfigsEnabled: true
    syncGroupOffsetsEnabled: false
    syncGroupOffsetsIntervalSeconds: 60
    emitHeartbeatsEnabled: true
    emitHeartbeatsIntervalSeconds: 60
    refreshTopicsEnabled: true
    refreshTopicsIntervalSeconds: 60
    refreshGroupsEnabled: true
    refreshGroupsIntervalSeconds: 60
    checkpointsTopicReplicationFactor: 3
    heartbeatsTopicReplicationFactor: 3
  # Resource limits and requests
  resources:
    requests:
      cpu: ""
      memory: ""
    limits:
      cpu: ""
      memory: ""
