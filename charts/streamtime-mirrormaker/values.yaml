# Source cluster configuration
sourceCluster:
  alias: "source-cluster"
  bootstrapServers: ""
  authentication:
    # Authentication type: tls, scram-sha-256, scram-sha-512, plain, oauth
    type: "tls"
    # TLS authentication (mutual TLS)
    tls:
      certificateContent: ""  # Certificate content (PEM format, plain text)
      keyContent: ""  # Key content (PEM format, plain text)
    # SCRAM-SHA-256 authentication
    scramSha256:
      username: ""
      password: ""
    # SCRAM-SHA-512 authentication
    scramSha512:
      username: ""
      password: ""
    # Plain authentication
    plain:
      username: ""
      password: ""
    # OAuth authentication
    oauth:
      clientId: ""
      clientSecret: ""
      tokenEndpointUri: ""
      accessTokenIsJwt: true
      scope: ""
      audience: ""
      maxSecondsWithoutReauthentication: 3600
      connectTimeoutSeconds: 60
      readTimeoutSeconds: 60
      enableMetrics: false
      checkAccessTokenType: true
      checkIssuer: true
      checkAudience: true
      customClaimCheck: ""
      fallbackUserNameClaim: ""
      fallbackUserNamePrefix: ""
      tlsTrustedCertificates: []
      disableTlsHostnameVerification: false
      httpRetries: 0
      httpRetryPauseMs: 0
  # TLS trust store configuration
  tls:
    enabled: false  # Set to true to enable TLS with custom trusted certificates
    trustedCertificates: []  # List of certificate content (PEM format)
    # Example:
    # trustedCertificates:
    #   - |
    #     -----BEGIN CERTIFICATE-----
    #     MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA...
    #     -----END CERTIFICATE-----

