{{- $hasMonitoringCreds := or (and .Values.prometheus.username .Values.prometheus.password) (and .Values.alertmanager.username .Values.alertmanager.password) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: {{ .Values.prometheus.namespace }}
  annotations:
{{- if .Values.oauth_jwks_uri }}
    konghq.com/plugins: monitoring-jwt-auth
{{- else if $hasMonitoringCreds }}
    konghq.com/plugins: monitoring-basic-auth
{{- end }}
    konghq.com/strip-path: "true"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.prometheus.hostname }}
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ingressClassName: kong
  tls:
  - secretName: monitoring-tls
    hosts:
    - {{ .Values.prometheus.hostname }}
  rules:
    - host: {{ .Values.prometheus.hostname }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.prometheus.service }}
                port:
                  number: 9090
{{- with .Values.prometheus.path }}
            path: {{ . }}
{{- end }}
            pathType: ImplementationSpecific
