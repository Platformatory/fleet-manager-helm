apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-manager-oidc-creds-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/methods: "GET"
    konghq.com/regex-priority: "10"
    # kubernetes.io/ingress.class: kong
spec:
  ingressClassName: kong
  tls:
  - secretName: {{ include "fleetmanager.api.domain" . | replace "." "-" }}
    hosts:
    - {{ include "fleetmanager.api.domain" . }}
  rules:
    - host: {{ include "fleetmanager.api.domain" . }}
      http:
        paths:
          - path: /authHandler
            backend:
              service:
                name: fleet-manager
                port:
                  number: 8000
            pathType: ImplementationSpecific
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-manager-rootorg-apis
  annotations:
    konghq.com/plugins: rootorg-jwt, cors
    cert-manager.io/cluster-issuer: letsencrypt-prod
    konghq.com/regex-priority: "9"
    # kubernetes.io/ingress.class: kong
spec:
  ingressClassName: kong
  tls:
  - secretName: {{ include "fleetmanager.api.domain" . | replace "." "-" }}
    hosts:
    - {{ include "fleetmanager.api.domain" . }}
  rules:
    - host: {{ include "fleetmanager.api.domain" . }}
      http:
        paths:
          - path: /organizations/{{ .Values.fleetmanager.rootOrg }}/
            backend:
              service:
                name: fleet-manager
                port:
                  number: 8000
            pathType: Prefix