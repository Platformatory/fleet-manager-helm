apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: warpstream-agent-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    ingress.kubernetes.io/ssl-passthrough: "true"
    {{- $hostnames := list -}}
    {{- range $i := until (.Values.warpstream.replicas | int) }}
      {{- $hostnames = append $hostnames (printf "%s-ws-%d.%s" $.Release.Namespace $i $.Values.warpstream.statefulSetConfig.clusterDomain) -}}
    {{- end }}
    external-dns.alpha.kubernetes.io/hostname: {{ join ", " $hostnames }}
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ingressClassName: {{ .Release.Namespace }}
  tls:
    - hosts:
{{- range $i := until (.Values.warpstream.replicas | int) }}
        - {{ $.Release.Namespace }}-ws-{{ $i }}.{{ $.Values.warpstream.statefulSetConfig.clusterDomain }}
{{- end }}
  rules:
{{- range $i := until (.Values.warpstream.replicas | int) }}
    - host: {{ $.Release.Namespace }}-ws-{{ $i }}.{{ $.Values.warpstream.statefulSetConfig.clusterDomain }}
      http:
        paths:
          - backend:
              service:
                name: ws-{{ $i }}
                port:
                  number: 9092
            pathType: ImplementationSpecific
{{- end }}
