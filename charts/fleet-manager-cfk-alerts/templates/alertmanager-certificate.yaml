{{- if and .Values.alertmanager.enabled (and .Values.certManager.route53.hostedZoneID .Values.certManager.route53.region) }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: alertmanager-tls-cert
spec:
  commonName: {{ printf "alerts-%s.%s" .Release.Namespace .Values.domain }}
  dnsNames:
    - {{ printf "alerts-%s.%s" .Release.Namespace .Values.domain }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Release.Namespace }}-alerts-letsencrypt-prod
  secretName: alertmanager-tls
{{- end }}
